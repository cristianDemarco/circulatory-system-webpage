<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apparato cardiocircolatorio</title>
    <link rel="icon" type="image/x-icon" href="assets/heart-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="pages/header/header.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container py-5">
        <div class="row g-4 justify-content-center">
            <div id="card1" class="col-md-4 col-sm-6">
                <div class="card shadow-sm custom-card">
                    <a href="pages/organs.html" class="text-decoration-none">
                        <img src="assets/heart.jpg" class="card-img-top mx-auto d-block" alt="Immagine 1">
                        <div class="card-body text-center">
                            <p class="card-text">Gli organi e le strutture</p>
                        </div>
                    </a>
                </div>
            </div>

            <div id="card2" class="col-md-4 col-sm-6">
                <div class="card shadow-sm custom-card">
                    <a href="pages/functions.html" class="text-decoration-none">
                        <img src="assets/circulation.webp" class="card-img-top mx-auto d-block" alt="Immagine 2">
                        <div class="card-body text-center">
                            <p class="card-text">Le funzioni</p>
                        </div>
                    </a>
                </div>
            </div>

            <div id="card3" class="col-md-4 col-sm-6">
                <div class="card shadow-sm custom-card">
                    <a href="pages/circolation.html" class="text-decoration-none">
                        <img src="assets/blood.jpg" class="card-img-top mx-auto d-block" alt="Immagine 3">
                        <div class="card-body text-center">
                            <p class="card-text">Grande e piccola circolazione</p>
                        </div>
                    </a>
                </div>
            </div>

            <div id="card4" class="col-md-4 col-sm-6">
                <div class="card shadow-sm custom-card">
                    <a href="pages/patology.html" class="text-decoration-none">
                        <img src="assets/heart-patology.webp" class="card-img-top mx-auto d-block" alt="Immagine 4">
                        <div class="card-body text-center">
                            <p class="card-text">Patologie</p>
                        </div>
                    </a>
                </div>
            </div>

            <div id="card5" class="col-md-4 col-sm-6">
                <div class="card shadow-sm custom-card">
                    <a href="pages/sport.html" class="text-decoration-none">
                        <img src="assets/heart-frequency.avif" class="card-img-top mx-auto d-block" alt="Immagine 5">
                        <div class="card-body text-center">
                            <p class="card-text">Sport</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        fetch('pages/header/header.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load header');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading header:', error);
            });        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
